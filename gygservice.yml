version: '1'
service:
  name: tech-radar
  owner: devops
  level: best effort
  repo: "https://github.com/getyourguide/build-your-own-radar"
  template: node-7
  dronefile: .drone.yml
  containers:
    web:
      resources:
        requests:
          memory: 64Mi
          cpu: 256m
        limits:
          memory: 64Mi
          cpu: 512m
deployments:
  internal:
    image_name: devops/tech-radar-internal
    ingress: techradar.gygadmin.com
  external:
    image_name: devops/tech-radar-external

